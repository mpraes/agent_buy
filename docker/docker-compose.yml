
services:
  postgres:
    image: postgres:16-alpine
    container_name: agentbuy-postgres
    environment:
      POSTGRES_PASSWORD: "abc123"
      POSTGRES_DB: agentbuy_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - agentbuy-network

volumes:
  postgres_data:

networks:
  agentbuy-network:
    driver: bridge